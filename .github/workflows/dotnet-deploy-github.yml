name: deploy github page

on:
  push:
    branches: 
    - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROJECT_PATH: ${GITHUB_WORKSPACE}/RevoProfit.WebAssembly/RevoProfit.WebAssembly.csproj
      OUTPUT_DIRECTORY: output

    steps:
    - uses: actions/checkout@v2
    - run: dotnet publish $PROJECT_PATH -c Release -o $OUTPUT_DIRECTORY
    - run: touch $OUTPUT_DIRECTORY/wwwroot/.nojekyll
    - run: echo "revoprofit.fr" > $OUTPUT_DIRECTORY/wwwroot/CNAME
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: netapp
        path: $OUTPUT_DIRECTORY

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: netapp
    - name: GitHub Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v2.6.0
      with:
        build_dir: wwwroot
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}